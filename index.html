<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bento</title>
    <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body class="">
    <button id="themeButton">
      <i id="themeButton__icon" data-feather="moon"></i>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
      </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="weatherBlock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
        <div class="weatherBlock__weather">
          <div class="weather-icon">
            <img src="icons/White/unknown.png" />
          </div>
          <div class="temperature-value">
            <p class="">- °<span class="g">c</span></p>
          </div>
          <div class="temperature-description">
            <p class=""></p>
          </div>
        </div>
      </div>

      <!-- Buttons Links  -->

      <div class="buttonLink">
        <a
          target="self"
          href="https://www.youtube.com/feed/subscriptions"
          class="buttonLink__link card buttonLink__link-1"
        >
          <i class="buttonLink__icon" data-feather="youtube"></i>
        </a>
        <a
          target="self"
          href="https://www.twitch.tv/directory/following"
          class="buttonLink__link card buttonLink__link-2"
        >
          <i class="buttonLink__icon" data-feather="twitch"></i>
        </a>
        <a
          target="self"
          href="https://streamlabs.com/dashboard#/stats"
          class="buttonLink__link card buttonLink__link-5"
        >
          <i class="buttonLink__icon" data-feather="layout"></i>
        </a>
        <a
          target="self"
          href="https://monkeytype.com/"
          class="buttonLink__link card buttonLink__link-4"
        >
          <i class="buttonLink__icon" data-feather="delete"></i>
        </a>
        <a
          href="https://www.messenger.com/"
          target="self"
          class="buttonLink__link card buttonLink__link-3"
        >
          <i class="buttonLink__icon" data-feather="message-circle"></i>
        </a>
        <a
          target="self"
          href="https://github.com/"
          class="buttonLink__link card buttonLink__link-6"
        >
          <i class="buttonLink__icon" data-feather="github"></i>
        </a>
      </div>

      <!-- Lists  -->

      <div class="card list list__1">
        <i class="list__head" data-feather="box"></i>
        <a
          target="self"
          href="https://www.mixamo.com/#/"
          class="list__link"
          >Mixamo</a
        >
      </div>

      <div class="card list list__2">
        <i class="list__head" data-feather="coffee"></i>
        <a href="https://www.linkedin.com" target="self" class="list__link"
          >LinkedIn</a
        >
        <a href="https://dribbble.com/" target="self" class="list__link"
          >Dribble</a
        >
        <a href="https://www.udemy.com/" target="self" class="list__link"
          >Udemy</a
        >
        <a
          href="https://www.figma.com/files/recent"
          target="self"
          class="list__link"
          >Figma</a
        >
      </div>
    </div>

    <!-- Scripts  -->

    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script>
      feather.replace();
    </script>
  </body>

  <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
